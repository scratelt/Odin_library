<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Button to open form -->
    <button class="btn" id="newBookButton">Add New Book</button>

    <dialog class="modal" id="newBookDialog">
        <button class="btn2" id="closeBookButton">Close Form</button>
        <!-- Form -->
        <form action="" id="newBookForm">
            <fieldset>
                <legend for="newBookForm">Add New Book</legend>
                <label for="title">Title</label>
                <input type=" text" id="title">
                <label for="author">Author</label>
                <input type=" text" id="author">
                <label for="pages">Pages</label>
                <input type=" text" id="pages">
                <Fieldset>
                    <legend>Read?</legend>
                    <label for="yes">
                    <input type="radio" id="yes" name="read" value="yes" checked>
                    <span>Yes</span>
                    </label>
                    <label for="no">
                    <input type="radio" id="no" name="read" value="no">
                    <span>No</span>
                </fieldset>
            </fieldset>
            <button class="btn3" id="submitButton" type="submit">Submit</button>
        </form>
    </dialog>

    <!-- Display  -->
    <div id="libraryDisplay"></div>




    <script src="script.js"></script>
</body>

</html>
